<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub API</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💻</text></svg>">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center mt-5">GitHub API</h1>
    <h2>Insert "{owner}/{repo}" for list repository issues</h2>
    <div class="forms-container">
      <div class="repo-search-container">
        <form id="gitHubForm" class="form-inline mx-auto">
          <input
            id="usernameInput"
            class="form-control mb-5"
            type="text"
            name="username"
            placeholder="facebook/react"
          />
          <input
            type="submit"
            class="btn btn-primary ml-2 mb-5"
            value="Submit"
          />
        </form>
      </div>
      <div class="filter-container">
        <input
          id="filterInput"
          class="form-control mb-5"
          type="text"
          name="username"
          placeholder="Filter by title 🔍"
        />
      </div>
    </div>

    <div id="cardList" class="card-list"></div>

    <script src="app.js"></script>
  </body>
</html>
